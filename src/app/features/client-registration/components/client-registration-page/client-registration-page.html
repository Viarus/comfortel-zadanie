<div class="card">
  <p-stepper [value]="currentStep">
    <p-step-item [value]="1">
      <p-step>Krok 1</p-step>
      <p-step-panel>
        <ng-template #content>
          <div class="flex flex-col h-48">
            <div
              class="content">
              <app-client-registration-step-details [form]="form"></app-client-registration-step-details>
            </div>
          </div>
          <div class="py-6">
            <p-button label="Dalej" type="button" (onClick)="validateFormAndMoveToNextStep()"/>
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-item>
    <p-step-item [value]="2">
      <p-step>Krok 2</p-step>
      <p-step-panel>
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="content">
              <app-client-registration-step-consents></app-client-registration-step-consents>
            </div>
          </div>
          <div class="flex py-6 gap-2">
            <p-button label="Wstecz" severity="secondary" type="button" (onClick)="activateCallback(1)"/>
            <p-button label="Zapisz" type="submit" (onClick)="onSave()"/>
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-item>
  </p-stepper>
</div>
